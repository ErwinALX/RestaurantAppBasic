    <title>Add Platos</title>
</head>
<body>
    <div class="container">

        <div class="jumbotron">
                <h2>
                        Agregar Platos
                </h2>
        </div>

        <ul class="nav nav-pills">
            <li role="presentation" class="active">
                 <a href="platos.html">Ver Platos</a>
            </li>
            <li role="presentation" class="active">
                <a href="agregarBebidas.html">agregarBebidas</a>
           </li>
        </ul>
        <button class="btn btn-primary" onclick="logout()">Salir</button>

        <!--Subir imagen de cada plato -->
        <div>
            <input type="file" name="imagen" onchange="visualizarArchivo()"> <br/>
            <img id="imgPlato"src="" height="300" alt="Imagen de Platillo">
        </div>
    <!--Formulario del producto -->
        <div>
            <form onsubmit="return funcionForm(evento)" >
                Nombre: <input id="nombre"  type="text" class="form-control" name="nombre" required > <br/>
                Descripcion: <textarea id="descripcion"  class="form-control" required ></textarea> <br/>
                Precio: <input id="precio" name="precio" class="form-control" type="text" required> <br/>
                URL Imagen: <input id="imgDir"  class="form-control" name="direccion"type="text" required> <br/>
                <input  class="btn btn-success"type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>
